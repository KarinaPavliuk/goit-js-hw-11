    <form class="search-form" id="search-form">

          height="0.875em"
          viewBox="0 0 512 512"

          <style>
            svg {
              fill: #31363f;
            }

          />
        </svg>
        <!-- <svg><use href="./images/search.svg"></use></svg> -->
      </button>
    </form>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>

    <button type="button" class="load-more">Load more</button>
